<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcome" class="section">
        <h1>Happy Birthday!</h1>
        <button onclick="nextSection('memory')">Click to Begin</button>
    </section>
    
    <section id="memory" class="section hidden">
        <h2>Memory Lane 📸</h2>
        <div class="memory-container">
            <div class="memory-card" onclick="showMemory('memory1')">
                <img src="WhatsApp Image 2025-03-06 at 00.05.49_2ea469b0.jpg" alt="Memory 1">
                <p class="memory-text" id="memory1">That time we laughed until our stomachs hurt! 😂</p>
            </div>
            <div class="memory-card" onclick="showMemory('memory2')">
                <img src="WhatsApp Image 2025-03-06 at 00.05.49_92537281.jpg" alt="Memory 2">
                <p class="memory-text" id="memory2">The best trip ever! 🏝️</p>
            </div>
            <div class="memory-card" onclick="showMemory('memory3')">
                <img src="WhatsApp Image 2025-03-06 at 00.05.49_d719bd85.jpg" alt="Memory 3">
                <p class="memory-text" id="memory3">Our secret handshake moment! 🤝</p>
            </div>
        </div>
        <button onclick="nextSection('slideshow')">Next</button>
    </section>
    
    <section id="slideshow" class="section hidden">
        <h2>Our Beautiful Moments</h2>
        <div class="slideshow">
            <img id="slideImg" src="WhatsApp Image 2025-03-06 at 00.05.49_d8d4b655.jpg" alt="Slideshow">
        </div>
        <button onclick="nextSection('specialMessage')">Next</button>
    </section>
    
    <section id="specialMessage" class="section hidden">
        <h2>A Special Message</h2>
        <p>Wishing you all the happiness in the world!</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
