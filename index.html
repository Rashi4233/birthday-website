<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Website</title>
</head>
<body>

    <!-- First Section -->
    <div class="section" id="welcome-section">
        <h1>Happy Birthday, My Bestie! 🎉</h1>
        <button id="start-btn">Click to Begin</button>
    </div>

    <!-- Memory Lane Section -->
    <div class="section" id="memory-lane">
        <div class="memory-container">
            <div class="memory">
                <img src="path/to/your-image1.jpg" class="memory-img" alt="Memory 1" data-memory="This was such a fun day! ❤️" />
            </div>
            <div class="memory">
                <img src="path/to/your-image2.jpg" class="memory-img" alt="Memory 2" data-memory="Our crazy adventure! 😆" />
            </div>
            <div class="memory">
                <img src="path/to/your-image3.jpg" class="memory-img" alt="Memory 3" data-memory="Can't forget this moment! 🥰" />
            </div>
        </div>
        <button class="next-btn">Next ➡️</button>
    </div>

    <!-- Favorite Song Section -->
    <div class="section" id="favorite-song">
        <h2>Pick Your Favorite Song 🎶</h2>
        <select id="song-select">
            <option value="">--Select a Song--</option>
            <option value="path/to/song1.mp3">Song 1</option>
            <option value="path/to/song2.mp3">Song 2</option>
            <option value="path/to/song3.mp3">Song 3</option>
        </select>
        <audio id="audio-player" controls></audio>
        <button class="next-btn">Next ➡️</button>
    </div>

    <!-- Special Message Section -->
    <div class="section" id="special-message">
        <h2>💌 A Special Message for You 💌</h2>
        <p>You make life so much better just by being in it. Here's to the best year ahead! ❤️</p>
        <button class="next-btn">Next ➡️</button>
    </div>

    <!-- Cake Section -->
    <div class="section" id="cake-section">
        <h2>🎂 Make a Wish! 🎂</h2>
        <div id="cake">
            🍰
            <div id="candle">🕯️</div>
        </div>
        <p id="wish-text" style="display: none;">✨ Your wish will come true! ✨</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
