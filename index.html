<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belated Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcome" class="section">
        <h1>Happy Birthday!</h1>
        <button onclick="nextSection('memory')">Click to Begin</button>
    </section>
    
    <section id="memory" class="section hidden">
        <h2>Memory Lane ðŸ“¸</h2>
        <div class="memory-container">
            <div class="memory-card" onclick="showMemory('our first international trip together but not just that also our first time staying at a 5 star property on your birthday!')">
                <img src="images/mumma1.jpg" alt="Memory 1">
                <p class="memory-text hidden" id="memory1">your memory teaxt for image 1</p>
            </div>
            <div class="memory-card" onclick="showMemory('our recent picture')">
                <img src="images/mumma2.jpg" alt="Memory 2">
                <p class="memory-text hidden" id="memory2">your memory text for image 2</p>
            </div>
            <div class="memory-card" onclick="showMemory('first time we used zomato gold for ourselves also the first time we went outside for dinner after i got discharged from the hospital')">
                <img src="images/mumma3.jpg" alt="Memory 3">
                <p class="memory-text hidden" id="memory3">your memory text for image 3</p>
            </div>
        </div>
        <button onclick="nextSection('slideshow')">Next</button>
    </section>
    
    <section id="slideshow" class="section hidden">
        <h2>Our Beautiful Moments</h2>
        <div class="slideshow">
            <img id="slideImg" src="images/mumma4.jpg" alt="Slideshow">
        </div>
        <button onclick="nextSection('specialMessage')">Next</button>
    </section>
    
    <section id="specialMessage" class="section hidden">
        <h2>A Special Message</h2>
        <p>Thank you for giving me all the happiness in the world!</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
